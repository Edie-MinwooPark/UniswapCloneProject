<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - UNISWAP</title>
    <link rel="stylesheet" href="./join.css">
</head>
<body>
    <div class="join-title">JOIN US!</div>
    <div class="join-list">
        <div>
            <label for="">ID</label>
            <input type="text">
            <p class="id-result">3자리 이상 영문 및 숫자로 작성해주세요.</p>
        </div>
        <button class="id-check">same id</button>
        <div>
            <label for="">P/W</label>
            <input type="text">
            <p class="pw-check">5~10자리 영문 및 숫자로 작성해주세요.</p>
        </div>
        <div>
            <label for="">P/W CHECK</label>
            <input type="text">
            <p class="pw-same">설정한 비밀번호와 다릅니다.</p>
        </div>
        <div>
            <label for="">NICK NAME</label>
            <input type="text">
            <p class="name-same">닉네임이 중복됩니다.</p>
        </div>
        <button class="name-check">same name</button>
        <button class="join-end">JOIN</button>
    </div>
</body>
<script src="./join.js"></script>
</html>
