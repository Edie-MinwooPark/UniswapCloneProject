<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - UNISWAP</title>
    <link rel="stylesheet" href="./join.css">
</head>
<body>
    <div class="join-title">JOIN US!</div>
    <!-- 가입 내용 작성 창 -->
    <div class="join-list">
        <div>
            <label for="">ID</label>
            <input type="text" class="user-id">
            <p class="id-result">Please use alphabets and numbers. <br> (3~10 letters)</p>
        </div>
        <button class="id-check">Check Id</button>
        <div>
            <label for="">P/W</label>
            <input type="password" class="user-pw">
            <p class="pw-result">Please use alphabets and numbers. <br> (5~10 letters)</p>
        </div>
        <button class="pw-check">Check Password</button>
        <div>
            <label for="">P/W CHECK</label>
            <input type="password" class="user-pw-check">
            <p class="pw-same">Please write password again.</p>
        </div>
        <button class="pw-samecheck">Check Password Correct</button>
        <div>
            <label for="">NICKNAME</label>
            <input type="text" class="user-nickname">
            <p class="nickname-same">Please use alphabets and numbers.</p>
        </div>
        <button class="nickname-check">Check Nickname</button>
        <button class="join-btn">JOIN</button>
    </div>
</body>
<script src="./join.js"></script>
</html>
